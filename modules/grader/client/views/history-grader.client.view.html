    <div class="container-fluid">
      <div class="row" style="text-align: center">
        <h1>Result Page</h1>
      </div>


        </div>

<br>
            <div class="tableWrapper">

            <table class="table table-striped table-hover">
            <thead>
              <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Lesion Area</th>
               <th>Osteophyte Area</th>
              </tr>
            </thead>
              <tr ng-repeat="image in allSessions[currentSessionIndex].images">
                <th>
                <div id="ID" >
                <p> {{$index}} </p>
                </div>
                </th>

                <th>
                <div id="Name" >
                <p> {{image.name}} </p>
                </div>
                </th>

                <th>
                <div id="LesionArea" >
                <p> {{image.lesionArea}} </p>
                </div>
                </th>

                <th>
                <div id="OsteoArea">
                <p> {{image.osteophyteArea}} </p>
                </div>
                </th>
              </tr>


            </table>
          </div>
